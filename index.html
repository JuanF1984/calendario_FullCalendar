<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar with Tooltips</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar/main.min.css' rel='stylesheet' />
    <!-- Tippy.js CSS -->
    <link href='https://unpkg.com/tippy.js@6.3.7/dist/tippy.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="buttons">
        <button class="mesbtn" data-month="1">Febrero</button>
        <button class="mesbtn" data-month="2">Marzo</button>
        <button class="mesbtn" data-month="3">Abril</button>
        <button class="mesbtn" data-month="4">Mayo</button>
        <button class="mesbtn" data-month="5">Junio</button>
        <button class="mesbtn" data-month="6">Julio</button>
        <button class="mesbtn" data-month="7">Agosto</button>
        <button class="mesbtn" data-month="8">Septiembre</button>
        <button class="mesbtn" data-month="9">Octubre</button>
        <button class="mesbtn" data-month="10">Noviembre</button>
        <button class="mesbtn" data-month="11">Diciembre</button>
    </div>
    <div id='calendar'></div>

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <!-- Tippy.js JS -->
    <script src='https://unpkg.com/@popperjs/core@2'></script>
    <script src='https://unpkg.com/tippy.js@6'></script>
    <!-- Script.js -->
    <script src="script.js"></script>
</body>

</html>
